<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexible Layout</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/percents.css" rel="stylesheet" type="text/css">
<body>
    <h1 class="text-black">Flexible Layout Using Percents</h1>
    <div id="main-container-flex">
        <!-- full width container -->
        <div class="bg-pink width-100"><h1>100%</h1></div>

        <!-- two equal containers -->
        <div class="bg-pink width-50"><h1>50%</h1></div>
        <div class="bg-pink width-50"><h1>50%</h1></div>

        <!-- three equal containers -->
        <div class="bg-pink width-33"><h1>33%</h1></div>
        <div class="bg-pink width-33"><h1>33%</h1></div>
        <div class="bg-pink width-33"><h1>33%</h1></div>

        <!-- four equal containers -->
        <div class="bg-pink width-25"><h1>25%</h1></div>
        <div class="bg-pink width-25"><h1>25%</h1></div>
        <div class="bg-pink width-25"><h1>25%</h1></div>
        <div class="bg-pink width-25"><h1>25%</h1></div>

        <!-- 6 equal containers -->
        <div class="bg-pink width-16"><h1>16%</h1></div>
        <div class="bg-pink width-16"><h1>16%</h1></div>
        <div class="bg-pink width-16"><h1>16%</h1></div>
        <div class="bg-pink width-16"><h1>16%</h1></div>
        <div class="bg-pink width-16"><h1>16%</h1></div>
        <div class="bg-pink width-16"><h1>16%</h1></div>
    </div>
</body>
</html>
